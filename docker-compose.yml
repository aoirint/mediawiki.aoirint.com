version: '3.8'
services:
  mediawiki:
    image: mediawiki:1.39
    restart: always
    depends_on:
      - db
    volumes:
      - ./volumes/mediawiki_images:/var/www/html/images
      - ./volumes/mediawiki_extensions:/var/www/html/extensions
      - ./volumes/mediawiki_data:/data
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./volumes/mediawiki_settings/LocalSettings.php:/var/www/html/LocalSettings.php
      - ./volumes/mediawiki_settings/.htaccess:/var/www/html/.htaccess

  db:
    image: mariadb:10.10
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    volumes:
      - ./volumes/mysql_data:/var/lib/mysql
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: mediawiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: wikiuser_password
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - mediawiki
    volumes:
      - ./nginx_templates:/etc/nginx/templates
      - ${NGINX_LOG_DIR:?}:/logs
    ports:
      - ${NGINX_HOST_PORT:?}:80
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.nginx

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    restart: always
    depends_on:
      - nginx
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARED_TUNNEL_TOKEN:?}
