version: '3.8'
services:
  mediawiki:
    image: mediawiki:1.39
    restart: always
    ports:
      - '127.0.0.1:8087:80'
    links:
      - db
    volumes:
      - ./volumes/mediawiki_images/images:/var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./volumes/mediawiki_data/LocalSettings.php:/var/www/html/LocalSettings.php
      - ./volumes/mediawiki_extensions/extensions:/var/www/html/extensions

  db:
    image: mariadb:10.10
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    volumes:
      - ./volumes/mysql_data:/var/lib/mysql
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: mediawiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: wikiuser_password
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
